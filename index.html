<!DOCTYPE html>
<html>
<head>
  <title>Dont Laugh Game</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
  <div id="container">

    <div id="highlight">
      <p>
        <a href="https://vthacks.com/">VT Hacks:</a>
        online game featuring WebRTC and Microsoft cognitive services
      </p>
    </div>

    <h1>You Laugh You Lose!</h1>

    <div id="vid-box">
      <canvas id="canvas">
      </canvas>
    </div>

    <script type="text/javascript">
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var rkey = getRandomInt(0, 50).toString();
    </script>

    <h2 id="callNumber">
      Your ID number is: <script type="text/javascript">document.write(rkey)</script>
    </h2>

    <div id="idInput">
      <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <input type="text" name="number" placeholder="Enter an ID number to play!" />
        <input type="submit" value="Play" />
      </form>
    </div>

    <div id="textShow"></div>

    <div id="jokeButton"></div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <script src="https://kevingleason.me/SimpleRTC/js/webrtc.js"></script>
  <script src="js/main.js"></script>
  <script src="js/smileTest.js"></script>

</body>
</html>
