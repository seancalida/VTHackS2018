<!DOCTYPE html>
<html>
<head>
  <title>Dont Laugh Game</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>

<body>
  <div id="container">
    <h1>You Laugh You Lose!</h1>

    <div id="vid-box"></div>

    <script type=text/javascript>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var rkey = getRandomInt(0, 50).toString();
    </script>

    <h2>
      Your number is: <script type="text/javascript">document.write(rkey)</script>
    </h2>

    <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
      <input type="text" name="number" placeholder="Enter opponent number to play!" />
      <input type="submit" value="Play" />
    </form>

    <button onclick="tellRJoke()">Show Joke</button>
    <textarea id="responseTextArea" class="UIInput" style="width:250px; height:100px;"></textarea>

    Image to analyze: <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
    <button onclick="processImage()">Analyze face</button>

    <div id="jsonOutput">
      Smile?
      <div id="smileval">
      </div>
      Happy?
      <div id="happyval">
      </div>
    </div>

    <div id="imageDiv">
      Source image:
      <br><br>
      <img id="sourceImage" width="400" />
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <script src="https://kevingleason.me/SimpleRTC/js/webrtc.js"></script>
  <script src="js/main.js"></script>
  <script src="js/moodFunct.js"></script>

</body>
</html>
